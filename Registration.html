<!DOCTYPE html>
<html>

<head>
    <title>
        Pizza Hut Learning Website
    </title>
    <link rel="stylesheet" type="text/css" href="pizzastyles.css">

</head>

<body>
    <h1><U>PIZZA HUT LEARNING WEBSITE</U></h1>
    <fieldset>
        <legend>Registration</legend>
        <table>
            <tr>
                <td>
                    <label>Salutation:</label>
                </td>
                <td>
                    <input type="radio" name="Salutation" value="Mr">Mr
                    <input type="radio" name="Salutation" value="Mrs">Mrs
                    <input type="radio" name="Salutation" value="Ms">Ms
                    <input type="radio" name="Salutation" value="Mdm">Mdm
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea name="" rows="" cols=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Postal Code:</label>
                </td>
                <td>
                    <input type="name">
                </td>
            </tr>
        </table>
        <form action="ThankYouWebsite.html" method="post"> 
            <input type="submit" value="Submit"> 
        </form> 
    </fieldset>
    <p>
        <center><i>This is a learning website. All images and content are taken from https://www.pizzahut.com.sg.</i></center>
    </p>
</body>

</html>
